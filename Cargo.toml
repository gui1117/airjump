[package]
name = "airjump"
version = "0.1.0"
authors = ["thiolliere <guillaume.thiolliere@opmbx.org>"]

[features]
default = []
exclude_all = [] # exclude map.svg and config.toml from the binary

[dependencies]
serde = "1.0"
serde_derive = "1.0"
toml = "*"
lazy_static = "*"
glium = "*"
svgparser = "*"
fnv = "*"
time = "*"
fps_clock = "*"
vecmath = "*"
libc = "*"

[target.'cfg(not(target_os = "emscripten"))'.dependencies]
rodio = "*"

[replace]
"glutin:0.7.4" = { git = 'https://github.com/thiolliere/glutin', branch = '0.7.4' }
