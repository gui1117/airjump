[package]
name = "airjump"
version = "0.1.0"
authors = ["thiolliere <guillaume.thiolliere@opmbx.org>"]

[features]
default = []
include_all = [] # include map.svg and config.toml into the binary

[dependencies]
rustc-serialize = "*"
toml = "0.2"
lazy_static = "*"
glium = "*"
svgparser = "*"
fnv = "*"
time = "*"
fps_clock = "*"
conrod = { version = "*", features = ["winit", "glium"] }
rusttype = "*"
image = "*"
vecmath = "*"
